apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: validated-web
  name: validated-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: validated-web
  strategy: {}
  template:
    metadata:
      labels:
        app: validated-web
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
        resources: {}
status: {}
